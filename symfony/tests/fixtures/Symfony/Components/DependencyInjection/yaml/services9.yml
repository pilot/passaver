parameters:
  baz_class: BazClass
  foo_class: FooClass
  foo: bar

services:
  foo:
    class: FooClass
    annotations:
      - { name: foo, foo: foo }
      - { name: foo, bar: bar }
    file: %path%foo.php
    constructor: getInstance
    arguments: [foo, '@foo.baz', { '%foo%': 'foo is %foo%', bar: '%foo%' }, true, '@service_container']
    calls:
      - [setBar, [bar]]
      - [initialize, {  }]
      
    shared: false
    configurator: sc_configure
  bar:
    class: FooClass
    arguments: [foo, '@foo.baz', '%foo_bar%']
    configurator: ['@foo.baz', configure]
  foo.baz:
    class: %baz_class%
    constructor: getInstance
    configurator: ['%baz_class%', configureStatic1]
  foo_bar:
    class: %foo_class%
  method_call1:
    class: FooClass
    calls:
      - [setBar, ['@foo']]
      - [setBar, ['@@foo']]
      - [setBar, ['@@foo']]
      - [setBar, ['@@foobaz']]
      
  alias_for_foo: @foo
